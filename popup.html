<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toggle Dark Mode</title>
    <style>
        body {
            width: 200px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background: #121212;
            color: #e0e0e0;
        }

        button {
            padding: 10px;
            width: 100%;
            border: 1px solid #404040;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .dark {
            background: #1e1e1e;
            color: #e0e0e0;
        }

        .dark:hover {
            background: #2d2d2d;
        }

        .light {
            background: #f5f5f5;
            color: #121212;
        }

        .light:hover {
            background: #e0e0e0;
        }

        h3 {
            color: #e0e0e0;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <h3>Product Hunt Mode</h3>
    <button id="toggleMode">Loading...</button>
    <script src="popup.js"></script>
</body>

</html>
